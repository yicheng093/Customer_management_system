<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>客戶訂購系統</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-light shadow-lg border border-warning border-4 rounded p-5">
                <h1 class="text-center">登入</h1>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">帳號：</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">請輸入您的障</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">密碼：</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">我不是機器人</label>
                    </div>
                  </form>
                <center><button type="submit" class="btn btn-primary ">確認</button></center>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
