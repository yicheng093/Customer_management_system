<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>客戶訂購系統</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-light shadow-lg border border-warning border-4 rounded p-5">
                <center>
                    <h1><label for="exampleInputEmail1" class="form-label">客戶訂購系統</label></h1>
                </center>
                <!-- 客戶名稱 -->
                <label for="exampleInputEmail1" class="form-label">客戶名稱:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="客戶名稱 : 江以丞">
                </div>

                <!-- 訂貨 -->
                <div class="row mb-3">
                    <!-- 產品名稱 -->
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">產品名稱:</label>
                        <div class="input-group mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>選擇產品</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <!-- 購買數量 -->
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">購買數量:</label>
                            <input type="text" class="form-control" placeholder="購買數量 : 1" aria-label="Last name">
                        </div>
                    <!-- 總價 -->   
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">總價:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <span class="input-group-text">0.00</span>
                            </div>
                        </div>
                </div>

                <!-- <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    
                  </div> -->
                <center><button type="submit" class="btn btn-primary ">送出購買</button></center>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
